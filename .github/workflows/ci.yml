name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build

      - name: Test
        run: |
          ./target/debug/artifact-generator /tmp/test.html --port 13000 &
          sleep 0.5
          echo "<h1>ci</h1>" > /tmp/test.html
          sleep 0.2
          curl -sf http://localhost:13000/content | grep -q "ci"
          echo "PASS"

  python:
    name: Python benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --project python

      - name: Run offline benchmarks
        run: uv run --project python python/benchmarks/run.py
