name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build

      - name: Verify benchmarks compile
        run: cargo bench --no-run

      - name: Test (HTML â†’ PDF)
        run: |
          echo "<h1>ci</h1>" > /tmp/test.html
          ./target/debug/artifact-generator /tmp/test.html --output /tmp/test.pdf &
          PID=$!
          sleep 5
          kill $PID 2>/dev/null || true
          test -s /tmp/test.pdf && echo "PASS: PDF is non-empty" || (echo "FAIL: PDF missing or empty" && exit 1)

  python:
    name: Python benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --project tools

      - name: Run offline benchmarks
        run: uv run --project tools ag-bench
